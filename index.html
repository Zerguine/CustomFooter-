<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Footer Example</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <footer class="custom-footer">
    <div class="footer-content">
      <div class="logo">
        <img src="https://purepng.com/public/uploads/large/purepng.com-disney-logologobrand-logoiconslogos-251519939495wtv86.png" alt="Company Logo">
      </div>
      <div class="divider"></div>
      <div class="address">
        <p>Company Name</p>
        <p>123 Street Name</p>
        <p>City, State, Zip</p>
        <p>Country</p>
      </div>
    </div>
  </footer>
</body>
</html>
